<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev-month">&lt;</button>
            <h1 id="month-year">Month Year</h1>
            <button id="next-month">&gt;</button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="tasks-container">
        <div id="tasks-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h3 id="popup-title">할 일 목록</h3>
                <ul id="tasks-list"></ul>
                <div id="task-input-form">
                    <label for="task-person">누구의 일정인가요?</label>
                    <select id="task-person">
                        <option value="은지&상원">은지&상원</option>
                        <option value="은지">은지</option>
                        <option value="상원">상원</option>
                    </select>
                    <label for="task-text">일정을 입력하세요:</label>
                    <input type="text" id="task-text">
                    <button id="add-task">일정 추가하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
